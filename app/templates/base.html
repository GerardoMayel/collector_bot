<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>{% block title %}Voice Bot Cobranza{% endblock %}</title>
    
    <!-- PWA y Mobile Icons -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">
    
    <!-- Tailwind & FontAwesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100">
    <!-- Overlay para menú móvil -->
    <div id="mobileOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden"></div>

    <div class="min-h-screen flex flex-col">
        <!-- Navigation - Mobile First -->
        <nav class="bg-blue-600 text-white shadow-lg fixed w-full top-0 z-50">
            <div class="container mx-auto px-4 md:px-6 py-2 md:py-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-robot text-xl md:text-2xl mr-2"></i>
                        <span class="font-bold text-lg md:text-xl truncate">Voice Bot Cobranza</span>
                    </div>
                    <div class="flex items-center space-x-2 md:space-x-4">
                        <div id="connectionStatus" class="text-xs md:text-sm">
                            <span class="inline-flex items-center">
                                <span class="h-2 w-2 bg-green-500 rounded-full mr-1 md:mr-2"></span>
                                <span class="hidden md:inline">Conectado</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content - Ajustado para navbar fijo -->
        <main class="flex-grow container mx-auto px-4 py-4 md:py-8 mt-14 md:mt-16">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer - Mobile optimized -->
        <footer class="bg-gray-800 text-white py-3 md:py-4 mt-4 md:mt-8">
            <div class="container mx-auto px-4 text-center text-xs md:text-sm">
                <p>&copy; 2024 Voice Bot Cobranza. Todos los derechos reservados.</p>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
