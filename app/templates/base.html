<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Voice Bot Cobranza{% endblock %}</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <nav class="bg-blue-600 text-white shadow-lg">
            <div class="container mx-auto px-6 py-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-robot text-2xl mr-2"></i>
                        <span class="font-bold text-xl">Voice Bot Cobranza</span>
                    </div>
                    <div id="connectionStatus" class="text-sm">
                        <span class="inline-flex items-center">
                            <span class="h-2 w-2 bg-green-500 rounded-full mr-2"></span>
                            Conectado
                        </span>
                    </div>
                </div>
            </div>
        </nav>

        <main class="container mx-auto px-4 py-8">
            {% block content %}{% endblock %}
        </main>

        <footer class="bg-gray-800 text-white py-4 mt-8">
            <div class="container mx-auto px-6 text-center text-sm">
                <p>&copy; 2024 Voice Bot Cobranza. Todos los derechos reservados.</p>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
